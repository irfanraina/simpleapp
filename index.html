<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-btn:hover, .category-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .fact-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .fact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .fact-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .fact-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fact-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 1rem;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fact-counter {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .category-btn {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .fact-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="title">üé≤ Random Facts</h1>
            <p class="subtitle">Discover amazing facts from around the world!</p>
        </div>

        <div class="category-selector">
            <button class="category-btn active" data-category="all">All Facts</button>
            <button class="category-btn" data-category="animals">Animals</button>
            <button class="category-btn" data-category="science">Science</button>
            <button class="category-btn" data-category="history">History</button>
            <button class="category-btn" data-category="space">Space</button>
            <button class="category-btn" data-category="nature">Nature</button>
        </div>

        <div class="fact-container">
            <div class="fact-text" id="factText">
                <span class="fact-emoji">üéØ</span>
                Click the button below to generate your first amazing fact!
            </div>
        </div>

        <button class="generate-btn" onclick="generateFact()">Generate New Fact</button>
        
        <div class="loading" id="loading">
            <span class="spinner"></span>
            Generating amazing fact...
        </div>

        <div class="fact-counter" id="factCounter">
            Facts discovered: <span id="count">0</span>
        </div>
    </div>

    <script>
        const facts = {
            animals: [
                { text: "Octopuses have three hearts and blue blood!", emoji: "üêô" },
                { text: "A group of flamingos is called a 'flamboyance'.", emoji: "ü¶©" },
                { text: "Elephants can't jump - they're the only mammals that can't!", emoji: "üêò" },
                { text: "A shrimp's heart is in its head.", emoji: "ü¶ê" },
                { text: "Dolphins have names for each other - unique whistle signatures.", emoji: "üê¨" },
                { text: "Honeybees can recognize human faces.", emoji: "üêù" },
                { text: "Koalas sleep 18-22 hours per day.", emoji: "üê®" },
                { text: "A group of owls is called a 'parliament'.", emoji: "ü¶â" },
                { text: "Cats have a third eyelid called a nictitating membrane.", emoji: "üê±" },
                { text: "In 1987, cats overtook dogs as America's #1 pet!", emoji: "üò∫" }
            ],
            science: [
                { text: "Bananas are radioactive due to their potassium content.", emoji: "üçå" },
                { text: "Lightning strikes the Earth about 100 times per second.", emoji: "‚ö°" },
                { text: "Your stomach gets an entirely new lining every 3-4 days.", emoji: "üß¨" },
                { text: "A single cloud can weigh more than a million pounds.", emoji: "‚òÅÔ∏è" },
                { text: "Diamonds rain on Neptune and Uranus.", emoji: "üíé" },
                { text: "The human brain uses 20% of the body's total energy.", emoji: "üß†" },
                { text: "Sound travels 4 times faster in water than in air.", emoji: "üåä" },
                { text: "Glass is actually a liquid, not a solid - it's an amorphous solid.", emoji: "ü•É" }
            ],
            history: [
                { text: "Cleopatra lived closer in time to the Moon landing than to the construction of the Great Pyramid.", emoji: "üè∫" },
                { text: "Oxford University is older than the Aztec Empire.", emoji: "üéì" },
                { text: "The shortest war in history lasted only 38-45 minutes (Anglo-Zanzibar War, 1896).", emoji: "‚öîÔ∏è" },
                { text: "Napoleon was actually average height for his time - about 5'7\".", emoji: "üëë" },
                { text: "The Great Wall of China isn't visible from space with the naked eye.", emoji: "üèØ" },
                { text: "Vikings never actually wore horned helmets.", emoji: "‚öîÔ∏è" },
                { text: "The first recorded use of 'OMG' was in 1917.", emoji: "üìú" }
            ],
            space: [
                { text: "One day on Venus is longer than one year on Venus.", emoji: "ü™ê" },
                { text: "There are more stars in the universe than grains of sand on all Earth's beaches.", emoji: "‚≠ê" },
                { text: "Jupiter's moon Europa has twice as much water as Earth's oceans.", emoji: "üåå" },
                { text: "A tablespoon of neutron star would weigh about 6 billion tons.", emoji: "‚ú®" },
                { text: "The footprints on the Moon will last millions of years due to no atmosphere.", emoji: "üåô" },
                { text: "Saturn would float if you could find a bathtub big enough.", emoji: "üõ∏" },
                { text: "It rains sulfuric acid on Venus.", emoji: "‚òÑÔ∏è" }
            ],
            nature: [
                { text: "Trees can communicate with each other through underground fungal networks.", emoji: "üå≥" },
                { text: "The Amazon rainforest produces 20% of the world's oxygen.", emoji: "üåø" },
                { text: "A single bolt of lightning is hotter than the surface of the Sun.", emoji: "üå©Ô∏è" },
                { text: "Bamboo is the fastest-growing plant on Earth - it can grow 3 feet in 24 hours.", emoji: "üéã" },
                { text: "The deepest part of the ocean is deeper than Mount Everest is tall.", emoji: "üåä" },
                { text: "Antarctica is the world's largest desert.", emoji: "üèîÔ∏è" },
                { text: "A single raindrop takes about 7 minutes to fall from a typical cloud.", emoji: "üíß" }
            ]
        };

        let currentCategory = 'all';
        let factCount = 0;
        let usedFacts = new Set();

        function getAllFacts() {
            const allFacts = [];
            for (const category in facts) {
                allFacts.push(...facts[category]);
            }
            return allFacts;
        }

        function getCategoryFacts(category) {
            if (category === 'all') {
                return getAllFacts();
            }
            return facts[category] || [];
        }

        function generateFact() {
            const loading = document.getElementById('loading');
            const factText = document.getElementById('factText');
            const generateBtn = document.querySelector('.generate-btn');

            // Show loading
            loading.classList.add('show');
            generateBtn.disabled = true;
            factText.classList.remove('show');

            setTimeout(() => {
                const categoryFacts = getCategoryFacts(currentCategory);
                
                // Reset used facts if all have been shown
                if (usedFacts.size >= categoryFacts.length) {
                    usedFacts.clear();
                }

                // Find unused fact
                let availableFacts = categoryFacts.filter((_, index) => 
                    !usedFacts.has(`${currentCategory}-${index}`)
                );

                if (availableFacts.length === 0) {
                    availableFacts = categoryFacts;
                    usedFacts.clear();
                }

                const randomFact = availableFacts[Math.floor(Math.random() * availableFacts.length)];
                const factIndex = categoryFacts.indexOf(randomFact);
                usedFacts.add(`${currentCategory}-${factIndex}`);

                // Update fact display
                factText.innerHTML = `
                    <span class="fact-emoji">${randomFact.emoji}</span>
                    ${randomFact.text}
                `;

                // Update counter
                factCount++;
                document.getElementById('count').textContent = factCount;

                // Hide loading and show fact
                loading.classList.remove('show');
                generateBtn.disabled = false;
                factText.classList.add('show');
            }, 1000);
        }

        // Category selection
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update current category
                currentCategory = btn.dataset.category;
                
                // Clear used facts for new category
                usedFacts.clear();

                // Generate fact for new category
                generateFact();
            });
        });

        // Initialize
        document.getElementById('factText').classList.add('show');
    </script>
</body>
</html>
